<!DOCTYPE html>
<html>
<head>
<title>Grade Calculator</title>

<link href="css/calculator.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="javascript/calculate.js"></script>
<script type="text/javascript" src="jquery-1.8.3.js"></script>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

<div id="box" >
	<div id"gradebox">
		<h1>Grade Calculator</h1>
		<div id="actbox" style="margin-top:10px; width:60%;">
			<h2>Activities</h2>
			<p>Give grades to the numeric activities:</p>

			<table id="table" style="width:96%">
			  <tr>
			    <td class="firstline" style="width:24%"><b>Name</b></td>
			    <td class="firstline" style="width:24%"><b>Short Name</b></td> 
			    <td class="firstline" style="width:24%"><b>Grade</b></td>
			    <td class="firstline" style="width:24%"><b>Percentage</b></td>
			  </tr>
			   
			  <tr>

			    <td class="otherline"> Activity 1
			    </td>
				</div>
			    <td class="otherline">A1</td>
			    
			    <td class="grade" style="width:24%;" >
					<input type = "number" size="35" id = "r1num" name="numerator"/> /
		            <input type = "number" size="35" id = "r1denom" name="denominator"/>
			    </td>
			
			    <td class="otherline" id="r1per" name="percentage"></td>
			  </tr>

			  <tr>
			    <td class="otherline">Activity 2</td>
			    <td class="otherline">A2</td> 
			    <td class="grade" style="width:24%;">
					<input type = "number" size="35" id = "r2num" name="numerator"/> /
		            <input type = "number" size="35" id = "r2denom" name="denominator"/>
			    </td>
			    <td class="otherline" name="percentage"></td>
			  </tr>

			  <tr>
			    <td class="otherline">Activity 3</td>
			    <td class="otherline">A3</td> 
			    <td class="grade" style="width:24%;">
					<input type = "number" size="35" value="" id = "r3num" name="numerator"/> /
		            <input type = "number" size="35" value="" id = "r3denom" name="denominator"/>
			    </td>
			    <td class="otherline" name="percentage"></td>
			  </tr>

			  <tr>
			    <td class="otherline">Activity 4</td>
			    <td class="otherline">A4</td> 
			    <td  class="grade" style="width:24%;">
					<input type = "number" size="35" id = "r4num" name="numerator"/> /
		            <input type = "number" size="35" id = "r4denom" name="denominator"/>
			    </td>
			    <td class="otherline" name="percentage"></td>
			  </tr> 

			  <tr>
			    <td class="lastline"><b>TOTAL</b></td>
			    <td class="lastline"></td> 
			    <td class="grade" style="width:24%;">
			    </td>
			    <td class="lastline" id = "total" ></td>
			  </tr> 

			</table>

			<div id="buttons">
				<p id= "goaltext" >Enter your goal of MEAN grade(in %):</p>
				<input id="goal" type="text" ></input>
				<button id="confirm" onclick= "goal()">CONFIRM</button>
				<button id="average" type="button"  onclick="average()">AVERAGE</button>
				<button id="mean" type="button" onclick= "mean()">MEAN</button>
				<button id="mean" type="button" onclick= "reload()">REFRESH</button>
			</div>


		</div>
	</div>

</div>
</body>

<script type="text/javascript" src="javascript/calculate.js"></script>
<script type="text/javascript" src="jquery-1.8.3.js"></script>



</html>
